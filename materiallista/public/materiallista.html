}

<body ng-app="materiallista">
  <div id="container" ng-controller="materiallistaCtrl">
    <h1>Material från Kleindagarna</h1>
    <h2>Lektionsplaneringar med nya matteperspektiv</h2>
    <table>
      <tr>
        <th>Titel</th>
        <th>Beskrivning</th>
        <th>Relevant(a) gymnasiekurs(er)</th>
        <th>Koppling till ämnesplan</th>
        <th>Länk</th>
      </tr>
      <tr ng-repeat="material in materials">
        <td>
          {{material.title}}
        </td>
        <td>
          {{material.description}}
        </td>
        <td>
          {{material.courses}}
        </td>
        <td>
          {{material.amnesplan}}
        </td>
        <td>
          <a ng-href="{{material.link}}">PDF</a>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
